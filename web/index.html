<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Cache control: Always fetch fresh content -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Vastu Compass</title>
    <style>
      /**
       * Extend the react-native-web reset:
       * https://github.com/necolas/react-native-web/blob/master/packages/react-native-web/src/exports/StyleSheet/initialRules.js
       */
      html,
      body,
      #root {
        width: 100%;
        /* To smooth any scrolling behavior */
        -webkit-overflow-scrolling: touch;
        margin: 0px;
        padding: 0px;
        /* Allows content to fill the viewport and go beyond the bottom */
        min-height: 100%;
      }
      #root {
        flex-shrink: 0;
        flex-basis: auto;
        flex-grow: 1;
        display: flex;
        flex: 1;
      }

      html {
        scroll-behavior: smooth;
        /* Prevent text size change on orientation change https://gist.github.com/tfausak/2222823#file-ios-8-web-app-html-L138 */
        -webkit-text-size-adjust: 100%;
        height: 100%;
      }

      body {
        display: flex;
        /* Allows you to scroll below the viewport; default value is visible */
        overflow-y: auto;
        overscroll-behavior-y: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -ms-overflow-style: scrollbar;
      }
      
      /* Leaflet marker styles - ensure visibility on all devices */
      .leaflet-marker-icon {
        z-index: 10000 !important;
      }
      
      .corner-tooltip {
        z-index: 10001 !important;
        pointer-events: none;
      }
      
      /* Ensure corner markers are always visible and draggable */
      .corner-marker-0,
      .corner-marker-1,
      .corner-marker-2,
      .corner-marker-3 {
        z-index: 10000 !important;
        cursor: grab !important;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        touch-action: none;
      }
      
      .corner-marker-0:active,
      .corner-marker-1:active,
      .corner-marker-2:active,
      .corner-marker-3:active {
        cursor: grabbing !important;
      }
      
      /* Pulsing animation for corner markers */
      @keyframes cornerPulse {
        0%, 100% { 
          transform: scale(1);
          box-shadow: 0 6px 20px rgba(255,0,0,0.8), 0 0 0 0px rgba(255,0,0,0.5);
        }
        50% { 
          transform: scale(1.15);
          box-shadow: 0 8px 24px rgba(255,0,0,1), 0 0 0 8px rgba(255,0,0,0.3);
        }
      }
      
      /* Apply to all corner marker divs */
      [class*="corner-marker-"] > div {
        animation: cornerPulse 2s ease-in-out infinite !important;
      }
    </style>
    <!-- Leaflet JS - No API key required! -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
  </head>
  <body>
    <!-- The root element for your Expo app. -->
    <div id="root"></div>
  </body>
</html>
